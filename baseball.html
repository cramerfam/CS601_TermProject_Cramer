<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stadiums</title>
    <link rel="stylesheet" href="./baseball/css/baseball.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./baseball/js/baseball.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <img src="./home/img/flower.png">
        <a href="./index.html">Home</a>
        <a href="./career.html">Career</a>
        <a href="./garden.html">Garden</a>
        <a href="./truthorlie.html">True or Not?</a>
    </div>
    <div id="baseballcontainer">
        <h1>The Cramer Family Baseball Map</h1>
        <div id="baseballdirections">
            <p> Stadiums we've visited so far: 11 major league (baseballs), 3 minor league (dots) </p>
            <p> Hover over a stadium to learn about the game we saw! </p>
        </div>
        <div id="baseballinfobox"></div>
        <img id="baseballmapimg" src="./baseball/img/baseballmap.png" alt="map of visited baseball stadiums" usemap="#baseballmap" width="800px" height="480px">
        <map name="baseballmap">
            <area shape="circle" coords="88, 37, 15" alt="Seattle" id="seattle" onmouseover=(displayText(this))>
            <area shape="circle" coords="74, 86, 10" alt="Portland" id="portland" onmouseover=(displayText(this))>
            <area shape="circle" coords="34, 228, 15" alt="San Francisco" id="sanfrancisco" onmouseover=(displayText(this))>
            <area shape="circle" coords="68, 220, 15" alt="Oakland" id="oakland" onmouseover=(displayText(this))>
            <area shape="circle" coords="80, 252, 10" alt="Fresno" id="fresno" onmouseover=(displayText(this))>
            <area shape="circle" coords="70, 310, 15" alt="Anaheim" id="anaheim" onmouseover=(displayText(this))>
            <area shape="circle" coords="101, 289, 15" alt="Los Angeles" id="losangeles" onmouseover=(displayText(this))>
            <area shape="circle" coords="101, 325, 15" alt="San Diego" id="sandiego" onmouseover=(displayText(this))>
            <area shape="circle" coords="188, 334, 15" alt="Phoenix" id="phoenix" onmouseover=(displayText(this))>
            <area shape="circle" coords="300, 228, 15" alt="Denver" id="denver" onmouseover=(displayText(this))>
            <area shape="circle" coords="417, 359, 15" alt="Arlington" id="arlington" onmouseover=(displayText(this))>
            <area shape="circle" coords="569, 341, 15" alt="Montgomery" id="montgomery" onmouseover=(displayText(this))>
            <area shape="circle" coords="610, 317, 15" alt="Atlanta" id="atlanta" onmouseover=(displayText(this))>
            <area shape="circle" coords="691, 450, 15" alt="Miami" id="miami" onmouseover=(displayText(this))>
        </map>
    </div>
</body>
</html>
